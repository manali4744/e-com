{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'style_2.css' %}">
  <head>
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg " style="color: #74cfbf;">
        <div class="container-fluid"style="color: #74cfbf;">
          <a class="navbar-brand" href="#" style="color: white;">E-Com</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% block hello %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'main' %}" style="color: white;">Home</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}" style="color: white;">Login</a>
              </li>
              {% endblock %}

              {% block logout %}
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white;">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white;">About Us</a>
              </li>
              {% endblock %}
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn" type="submit">
                Search
              </button>
            </form>
          </div>
         
        </div>
      </nav>
    </div>
    {% block mymessage %}
    
{% endblock %}
  </body>
</html>
